name: Send one embed (manual test)

on:
  workflow_dispatch:
    inputs:
      channel_id:
        description: "Discord channel ID"
        required: true
      embed_title:
        description: "Embed title"
        required: true
      embed_desc:
        description: "Embed description"
        required: true
      image_url:
        description: "Image/thumbnail URL"
        required: false
      ping_line:
        description: "Ping line (role IDs etc.)"
        required: false
      blur_spoiler:
        description: "Blur thumbnail as spoiler? (0/1)"
        required: true
        default: "0"
      use_big_image:
        description: "Use big image slot instead of thumbnail? (0/1)"
        required: true
        default: "0"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }

      - name: Install deps
        run: pip install requests

      - name: Send embed
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ github.event.inputs.channel_id }}
          EMBED_TITLE:  ${{ github.event.inputs.embed_title }}
          EMBED_DESC:   ${{ github.event.inputs.embed_desc }}
          IMAGE_URL:    ${{ github.event.inputs.image_url }}
          PING_LINE:    ${{ github.event.inputs.ping_line }}
          BLUR_SPOILER: ${{ github.event.inputs.blur_spoiler }}
          USE_BIG_IMAGE: ${{ github.event.inputs.use_big_image }}
        run: python send_embed_once.py
