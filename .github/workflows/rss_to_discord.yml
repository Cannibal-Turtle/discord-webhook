name: Check RSS and Send to Discord

on:
  schedule:
    - cron: "0 13 * * *"  # Runs daily at 13:00 UTC (backup in case dispatch fails)
  repository_dispatch:
    types: [trigger-discord-notify]  # ðŸ”½ NEW: Listen for trigger
  workflow_dispatch:  # Allows manual trigger

jobs:
  rss_to_discord:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install feedparser requests

    - name: Check if another workflow is running
      run: |
        if [ -f "rss_lockfile.lock" ]; then
          echo "ðŸš« Another instance is running. Exiting."
          exit 1
        fi
        echo "ðŸ”“ Lock acquired" > rss_lockfile.lock

    - name: Run Multi-Novel RSS Checker
      run: python new_arc_rss_checker.py
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Remove Lock File
      if: always()
      run: rm -f rss_lockfile.lock
