name: Check RSS & Send to Discord

on:
  repository_dispatch:
    types: [trigger-discord-notify]
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  arc_checker:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'paid')
    concurrency:
      group: rss-to-discord-arc
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements/rss_dispatch.txt
    
      - name: Install dependencies
        env: { PIP_DISABLE_PIP_VERSION_CHECK: 1 }
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_dispatch.txt
    
      - name: Run Arc Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python new_arc_checker.py

  extra_checker:
    runs-on: ubuntu-latest
    needs: arc_checker            # run AFTER arc_checker, not parallel
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'paid')
    concurrency:
      group: rss-to-discord-extra
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements/rss_dispatch.txt

      - name: Install dependencies
        env: { PIP_DISABLE_PIP_VERSION_CHECK: 1 }
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_dispatch.txt

      - name: Run Extra Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python new_extra_checker.py

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "nothing to rebase"
          git add state.json
          git commit -m "ci: update extras state" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  paid_completion:
    runs-on: ubuntu-latest
    needs: extra_checker          # <── THIS IS THE IMPORTANT PART
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'paid')
    concurrency:
      group: rss-to-discord-paid-completion
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements/rss_dispatch.txt

      - name: Install dependencies
        env: { PIP_DISABLE_PIP_VERSION_CHECK: 1 }
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_dispatch.txt

      - name: Run Paid Completion Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python completed_novel_checker.py --feed paid

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "nothing to rebase"
          git add state.json
          git commit -m "ci: update completion state" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  free_completion:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'free')
    concurrency:
      group: rss-to-discord-free-completion
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements/rss_dispatch.txt

      - name: Install dependencies
        env: { PIP_DISABLE_PIP_VERSION_CHECK: 1 }
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_dispatch.txt

      - name: Run Free Completion Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python completed_novel_checker.py --feed free

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "nothing to rebase"
          git add state.json
          git commit -m "ci: update completion state" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  new_launch_checker:
    runs-on: ubuntu-latest
    needs: free_completion        # <── launch waits for free completion
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'free')
    concurrency:
      group: rss-to-discord-new-launch
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements/rss_dispatch.txt

      - name: Install dependencies
        env: { PIP_DISABLE_PIP_VERSION_CHECK: 1 }
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_dispatch.txt

      - name: Run New Launch Checker
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python new_novel_checker.py --feed free

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || echo "nothing to rebase"
          git add state.json
          git commit -m "ci: update launch state" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
