name: Check RSS & Send Chapters
run-name: >-
  RSS → Discord • ${{ github.event_name }}
  • feed=${{ github.event.client_payload.feed || 'schedule/manual' }}

concurrency:
  group: rss-to-discord-chapters
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 15 * * *'
  repository_dispatch:
    types: [trigger-discord-notify]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bots:
    name: ${{ matrix.feed }}_bot
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feed: [free, paid]
      max-parallel: 1   # serialize to avoid state_rss.json push races

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install discord.py feedparser python-dateutil
          pip install --upgrade git+https://github.com/Cannibal-Turtle/rss-feed.git@main

      # ── Run only when this tile is 'free'
      - name: Run Free Chapters Bot
        if: |
          matrix.feed == 'free' && (
            github.event_name == 'schedule' ||
            github.event_name == 'workflow_dispatch' ||
            (github.event_name == 'repository_dispatch' &&
              (github.event.client_payload.feed == 'free' ||
               github.event.client_payload.feed == 'both'))
          )
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_FREE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_FREE_CHAPTERS_CHANNEL }}
        run: python bot_free_chapters.py

      # ── Run only when this tile is 'paid'
      - name: Run Paid Chapters Bot
        if: |
          matrix.feed == 'paid' && (
            github.event_name == 'schedule' ||
            github.event_name == 'workflow_dispatch' ||
            (github.event_name == 'repository_dispatch' &&
              (github.event.client_payload.feed == 'paid' ||
               github.event.client_payload.feed == 'both'))
          )
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_ADVANCE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_ADVANCE_CHAPTERS_CHANNEL }}
        run: python bot_paid_chapters.py

      - name: Sync & commit state_rss.json
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull origin main --rebase --autostash
          git add state_rss.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ci: update state_rss.json (${{ matrix.feed }})"
            git push origin main
          fi
