name: Check RSS & Send Chapters

# ──────────────────────────────────────────────────────────────────────────────
# Prevent any two jobs (free, paid, comments) from running at the same time
# so they don’t race to pull→commit the same state_rss.json.
concurrency:
  group: rss-to-discord-chapters
  cancel-in-progress: false

on:
  repository_dispatch:
    types: [trigger-discord-notify]
  schedule:
    - cron: '0 15 * * *'   # daily at 15:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # needed so we can push back updated JSON

jobs:
  free_chapters:
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'free')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0         # full git history, needed for rebasing

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install discord.py feedparser python-dateutil

      - name: Run Free Chapters Bot
        # your script reads + writes state_rss.json
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_FREE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_FREE_CHAPTERS_CHANNEL }}
        run: python bot_free_chapters.py

      - name: Sync & commit state_rss.json
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # pull any updates (should be none, since concurrency locked)
          git pull origin main --rebase --autostash
          git add state_rss.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            # commit under bot identity
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ci: update state_rss.json (free)"
            git push origin main
          fi

  paid_chapters:
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.feed == 'paid')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install discord.py feedparser python-dateutil

      - name: Run Paid Chapters Bot
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_ADVANCE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_ADVANCE_CHAPTERS_CHANNEL }}
        run: python bot_paid_chapters.py

      - name: Sync & commit state_rss.json
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull origin main --rebase --autostash
          git add state_rss.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ci: update state_rss.json (paid)"
            git push origin main
          fi
