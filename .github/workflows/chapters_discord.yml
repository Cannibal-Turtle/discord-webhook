name: Check RSS & Send Chapters

concurrency:
  group: rss-to-discord-chapters
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 15 * * *'      # daily at 15:00 UTC
  repository_dispatch:
    types: [trigger-discord-notify]
  workflow_dispatch:
    inputs:
      feed:
        description: Which feed to run
        type: choice
        default: both
        options: [both, free, paid]

permissions:
  contents: write

jobs:
  free_bot:
    # run if: scheduled OR (manual with inputs.feed in {both,free}) OR
    # repo_dispatch with client_payload.feed in {both,free}
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' &&
       (inputs.feed == 'both' || inputs.feed == 'free')) ||
      (github.event_name == 'repository_dispatch' &&
       (github.event.client_payload.feed == 'both' || github.event.client_payload.feed == 'free'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install discord.py feedparser python-dateutil
          pip install --upgrade git+https://github.com/Cannibal-Turtle/rss-feed.git@main

      - name: Run Free Chapters Bot
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_FREE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_FREE_CHAPTERS_CHANNEL }}
        run: python bot_free_chapters.py

      - name: Sync & commit state_rss.json
        shell: bash
        run: |
          git add state_rss.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit (free)."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ci: update state_rss.json (free)"
            git push origin ${{ github.ref_name || 'main' }}
          fi

  paid_bot:
    # run if: scheduled OR (manual with inputs.feed in {both,paid}) OR
    # repo_dispatch with client_payload.feed in {both,paid}
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' &&
       (inputs.feed == 'both' || inputs.feed == 'paid')) ||
      (github.event_name == 'repository_dispatch' &&
       (github.event.client_payload.feed == 'both' || github.event.client_payload.feed == 'paid'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install discord.py feedparser python-dateutil
          pip install --upgrade git+https://github.com/Cannibal-Turtle/rss-feed.git@main

      - name: Run Paid Chapters Bot
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_ADVANCE_CHAPTERS_CHANNEL: ${{ secrets.DISCORD_ADVANCE_CHAPTERS_CHANNEL }}
        run: python bot_paid_chapters.py

      - name: Sync & commit state_rss.json
        shell: bash
        run: |
          git add state_rss.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit (paid)."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ci: update state_rss.json (paid)"
            git push origin ${{ github.ref_name || 'main' }}
          fi
