name: Test Bot Completion Post

on:
  workflow_dispatch:

jobs:
  demo_comments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install aiohttp python-dateutil

      - name: Send Demo Comment Alert
        env:
          DISCORD_BOT_TOKEN:            ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_COMMENTS_CHANNEL:     ${{ secrets.DISCORD_COMMENTS_CHANNEL }}
        run: python test_bot_post.py
