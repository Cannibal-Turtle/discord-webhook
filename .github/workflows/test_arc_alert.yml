name: Test Arc Checker

on:
  workflow_dispatch:  # manual run only so you don't spam prod

permissions:
  contents: write

jobs:
  arc_checker_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout discord-webhook repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser requests
          pip install --upgrade git+https://github.com/Cannibal-Turtle/rss-feed.git@main

      - name: Run Arc Checker TEST
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DRY_RUN: "true"  # <- if your test script supports this to avoid posting
        run: python new_arc_checker_test.py
