name: Weekly NU Readers

on:
  schedule:
    - cron: '0 13 * * 0'   # Sunday 13:00 UTC == Sunday 21:00 UTC+8
  workflow_dispatch:

concurrency:
  group: nu-weekly-readers
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  nu_weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout mappings repo
        uses: actions/checkout@v4
        with:
          repository: Cannibal-Turtle/rss-feed
          path: ext/rss-feed
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          pip install requests
          pip install --upgrade git+https://github.com/Cannibal-Turtle/rss-feed.git@main

      - name: Run NU Weekly Readers
        timeout-minutes: 5
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: python nu_weekly_readers.py

      - name: Commit updated state file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin $GITHUB_REF_NAME || true
          git add state_rss.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "ci: update state_rss.json"
            git push origin $GITHUB_REF_NAME
          fi
